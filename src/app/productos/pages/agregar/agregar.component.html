<h1 class="mt-5">Agregar producto {{ mensaje }}</h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">
        
        <div class="col-auto">
            <label class="col-form-label"> Nombre: </label>
        </div>
        
        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg
                  [colorError]="color"
                  [mensajeError]="mensaje"
                  *ngIf="tieneError('nombre')">

            </span>
        </div>

    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" type="submit"
            (click)="cambiarMensaje()">
                Guardar
            </button>
           
            &nbsp;
            <button class="btn btn-primary" type="submit"
            (click)="cambiarColor()">
                CambiarColor
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5"> Formulario </h3>
<pre> Value: {{ miFormulario.value | json }}</pre>
<pre> Valid: {{ miFormulario.valid }}</pre>
